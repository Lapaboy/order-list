<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ostrovok test task</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/float-label-css/v1.0.2/dist/float-label.min.css"/>
        <script src="./js/store.js"></script>
        <script src="./js/functions.js"></script>
        <script src="./js/components/orders.js"></script>
        <script src="./js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="window">
                <div class="input-field">
                    <label class="has-float-label">
                        <input type="text" placeholder="ID" id="filterById"/>
                        <span>ID</span>
                    </label>
                    <label class="has-float-label">
                        <input type="text" placeholder="Город" id="filterByCity"/>
                        <span>Город</span>
                    </label>
                    <i class="fa fa-sort-desc fa-2x" aria-hidden="true" id="sortButton" title="Sort by date"></i>
                </div>
                <div class="items">
                    <div class="item">
                        <table id="itemList"></table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
